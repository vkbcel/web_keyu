<body style="width:100%;height:100%;">
    <button type="button" class="btn btn-info active" style="position: absolute;left: 50%;top: 50%;-webkit-transform: translate(-50%,-50%);-ms-transform:translate(-50%,-50%);transform: translate(-50%,-50%);" id="fail" onclick="confirmLogin()">确认登录</button>
	  <button type="button" class="btn btn-info active" style="position: absolute;left: 50%;top: 50%;-webkit-transform: translate(-50%,-50%);-ms-transform:translate(-50%,-50%);transform: translate(-50%,-50%);" id="success">登录成功</button>
</body>

</html>
<script>
$(function(){
	$("#fail").show();
	$("#success").hide();
});
function confirmLogin(){
	var uuid = getParam("uuid");

	$.ajax({
		  type : "POST",
		  url :wxConfirmLoginUrl,
		  async: false,
		  dataType: "json",
		  data :{"uuid":uuid} ,
		  success : function(data) {
			 if(data.result=="success"){
				$("#fail").hide();
				$("#success").show();

			 }
		  }
     });
}

</script>
