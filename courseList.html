<script>

	$(function(){
		var course = getCourseDetail();
		configCourseDetailUI(course);
		configCourseItemUI(kyChapterList);
		var title = course.name;
		var imgUrl = qiniuPicBuckertUrl+'/'+course.pic;
		var description = course.brief;
		configWxShare(title,imgUrl,description);
	});
	function configCourseItemUI(kyChapterList){
		var html = '';
		for(var i=0; i<kyChapterList.length; i++){
			var kyChapter = kyChapterList[i];
			var kySectionList = kyChapter.kySectionList;
			var a = '';
			for(var j=0; j<kySectionList.length; j++){
				var kySection = kySectionList[j];
				var isFreeTxt = "免费";
				if(kySection.isFree==0){
					isFreeTxt = "";
				}
				a += '<div class="sectionItem">'+
								'<div class="sectionItemLeft">'+
									'<img src="../images/bf-xd.png" >'+
									'<span>'+kySection.name+'</span>'+
								'</div>'+
								'<div class="sectionItemRight">'+
									isFreeTxt+
								'</div>'+
							'</div>';
			}
			html += '<div class="courseItem">'+
						'<div class="sectionTitle">'+
							'<span>'+kyChapter.name+'</span>'+
						'</div>'+
						'<div class="sectionDesc">'+
						kyChapter.resume+
						'</div>'+
						'<div class="sectionList">'+
							a+
						'</div>'+
					'</div>';
		}
		$("#courseList").html(html);
	}
</script>
